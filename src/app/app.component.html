<!--This is a To Do List App Test-->


<!--To Do List Header-->
<div class="container-fluid">
  <div class="row bg-success justify-content-center 
          align-items-center" style="height: 80px;">       
      <h2 class="text-light text-center">
        To Do List
      </h2>
   </div> 

   <!---Input field from the user-->
  <div class="row mt-1" style="height: 90px;">
    <div class="col-13 d-none col-md-3 d-md-block"></div>
    <div class="col-12 col-md-6 bg-muted d-flex justify-content-center align-items-center text-light">
     
      <input [(ngModel)]="newAddedTask" type="text" class="col-7 form-control ng-valid ng-dirty ng-touched" style="width: 350px;" value="">

       <div class="col-1"></div>

        <button (click) = "addToLists(); newAddedTask.value=''" class="btn btn-success text-light">
        ADD TASK
        </button>

       </div>
    <div class="col-3 d-none col-md-3 d-md-block"></div>
  </div> 

  <!---Added Task and repeatedly displayed-->
  <div *ngFor="let y of lists; let num = index;" class="row mt-1" style="height: 100px;">
    <div class="col-3 d-none col-md-3 d-md-block"></div>
    <div class="col-12 col-md-6 bg-muted border d-flex justify-content-center align-items-center text-light h3">
      <div class="col-9 text-dark h5">{{ num + 1}}.{{y}}
      </div>
      <input (click)="deleteLists(num, y)" class="col-2 btn btn-danger" type="button" value="Delete">

    </div>
  
  <div class="col-3 d-none col-md-3 d-md-block"></div>

  </div>

</div>
